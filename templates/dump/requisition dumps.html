<div id="product_delivery_section">
    <div class="card bg-light mb-5">
        <div class="card-body">
            <h2 class="mb-4">Authorized Person's Information</h2>
            <hr>
            <div class="mb-4 col-md-6">
                <label for="bio_kcp_dob">Delivery Date</label>
                <div class="input-group">
                    <input type="date" class="form-control" id="bio_kcp_dob" name="bio_kcp_dob"
                        value="{{ customer.kcp_dob|date:'Y-m-d' }}" disabled>
                </div>
            </div>
            <div class="mb-4">
                <label for="authorized_person_name">Authorized Person Name</label>
                <!--There should be suggestion for name form previous input based on BS code or if 
                                                                                KAM wants he can put new name-->
                <div class="input-group">
                    <input type="text" class="form-control" id="authorized_person_name"
                        name="authorized_person_name">
                    <div class="invalid-feedback" style="width: 100%;">
                        This is a field.
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="authorized_person_contact_no">Authorized Person's Contact
                    no</label>
                <!--There should be suggestion for name form previous input based on BS code or if 
                                                                                KAM wants he can put new name-->
                <div class="input-group">
                    <input type="text" class="form-control" id="authorized_person_contact_no"
                        name="authorized_person_contact_no">
                    <div class="invalid-feedback" style="width: 100%;">
                        This is a field.
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="authorized_person_email">Authorized Person's E-mail</label>
                <!--There should be suggestion for name form previous input based on BS code or if 
                                                                                KAM wants he can put new name-->
                <div class="input-group">
                    <input type="text" class="form-control" id="authorized_person_email"
                        name="authorized_person_email">
                    <div class="invalid-feedback" style="width: 100%;">
                        This is a field.
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="authorized_person_designation">Authorized Person's
                    Designation</label>
                <!--There should be suggestion for name form previous input based on BS code or if 
                                                                                KAM wants he can put new name-->
                <div class="input-group">
                    <input type="text" class="form-control" id="authorized_person_designation"
                        name="authorized_person_designation">
                    <div class="invalid-feedback" style="width: 100%;">
                        This is a field.
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="authorized_person_nid_number">Authorized Person's NID
                    number</label>
                <!--There should be suggestion for name form previous input based on BS code or if 
                KAM wants he can put new name-->
                <!--THis will be only the NID number nothing else-->
                <div class="input-group">
                    <input type="text" class="form-control" id="authorized_person_nid_number"
                        name="authorized_person_nid_number">
                    <div class="invalid-feedback" style="width: 100%;">
                        This is a field.
                    </div>
                </div>
            </div>

            <div class="col-md-7 mb-4">
                <label for="delivery_method">Delivery Method</label>

                <!--product name should be visible to copc.-->
                <select class="custom-select d-block w-100" id="delivery" name="delivery_method">
                    <option value="" disabled selected>Choose</option>
                    <option value="DELIVER_TO_DELIVERY_AGENCY">Delivery to Delivery Agency
                    </option>
                    <option value="DELIVERY_THROUGH_COURIER">Delivery through Courier</option>
                    <option value="OTC DELIVERY TO KAM/ZM">OTC Delivery to KAM/ZM</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid category.
                </div>
            </div>

        </div>
    </div>
</div>
